<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  </head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Five Awesome Chinese Restaurants in San Francisco, CA</title>
</head>
<body>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
	<div id="map"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjE8bUgRCXjZjSuQnvburEMvasHCaQo6M&libraries=places&callback=initMap">
    </script>
<!-- Search Bar -->
	<div class="container">
  <div class="col-md-12">
  <input type="search" id="autocomplete" placeholder="Search Location" size="35" data-bind="textInput: query, valueUpdate: 'keyup'" /> 
  <div class="col-md-4">
<!--list view-->
    <div class="list-view" data-bind="foreach: search">
      <p class="list-item" data-bind="text: $data.name, click: listViewClick"></p>
    </div>
  </div>
  </div>
</div>
</body>
</html>
